apiVersion: apps/v1
kind: Deployment
metadata:
  name: kulturbotten
  namespace: kulturbotten
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: kulturbotten
  template:
    metadata:
      labels:
        app: kulturbotten
    spec:
      {{- if .Values.image.private }}
      imagePullSecrets:
        - name: ghcr-secret
      {{- end }}
      containers:
        - name: kulturbotten
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
