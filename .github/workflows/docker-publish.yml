name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: 🔄 Sjekk ut koden
        uses: actions/checkout@v3

      - name: 🔐 Logg inn i GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Sett versjon fra commit hash
        id: vars
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: 🏗️ Bygg Docker-image
        run: |
          docker build -t ghcr.io/arntbergin/kulturbotten:${{ env.VERSION }} .
          docker tag ghcr.io/arntbergin/kulturbotten:${{ env.VERSION }} ghcr.io/arntbergin/kulturbotten:latest

      - name: 🚀 Push begge tags
        run: |
          docker push ghcr.io/arntbergin/kulturbotten:${{ env.VERSION }}
          docker push ghcr.io/arntbergin/kulturbotten:latest
